<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
  
  <header>
        <h1>Sistema de Gestión</h1>
    </header>
    <main>        
        <section class="section-container proyectos-section"> <!-- Añadida clase proyectos-section para claridad y envuelve todo -->
            <h1>Gestor de Proyectos</h1>
            <p>Bienvenido al gestor de proyectos.</p>

            <div class="proyectos-tabs tabs"> <!-- Contenedor para los botones de las pestañas, similar a index.html -->
                <div class="tab active" data-tab="view-proyectos">Ver Proyectos</div>
                <div class="tab" data-tab="create-proyecto">Crear Proyecto</div>
                <div class="tab" data-tab="edit-proyecto">Editar Proyecto</div>
            </div>

            <div class="proyectos-content"> <!-- Contenedor para el contenido de las pestañas -->
                <!-- Tabla para visualizar proyectos -->
                <div id="view-proyectos" class="tab-content active">
                    <h2>Lista de Proyectos</h2>
                    <table id="proyectos-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Fecha Inicio</th>
                                <th>Fecha Fin</th>
                                <th>Participantes</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="proyectos-list">
                            <!-- Se llenará dinámicamente -->
                        </tbody>
                    </table>
                </div>

                <!-- Formulario para crear proyectos -->
                <div id="create-proyecto" class="tab-content">
                    <h2>Crear Nuevo Proyecto</h2>
                    <form id="proyecto-form">
                        <label for="id">ID:</label>
                        <input type="text" id="id" required>

                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" required>

                        <label for="fechaInicio">Fecha Inicio:</label>
                        <input type="date" id="fechaInicio" required>

                        <label for="fechaFin">Fecha Fin:</label>
                        <input type="date" id="fechaFin">

                        <button type="submit">Guardar Proyecto</button>
                    </form>
                </div>

                <!-- Formulario para editar proyectos -->
                <div id="edit-proyecto" class="tab-content">
                    <h2>Editar Proyecto</h2>
                    <select id="proyecto-select">
                        <option value="">Seleccione un proyecto...</option>
                    </select>

                    <form id="edit-proyecto-form" style="display: none;"> <!-- Ocultar inicialmente hasta que se seleccione un proyecto -->
                        <label for="edit-id">ID:</label>
                        <input type="text" id="edit-id" readonly>

                        <label for="edit-nombre">Nombre:</label>
                        <input type="text" id="edit-nombre" required>

                        <label for="edit-fechaInicio">Fecha Inicio:</label>
                        <input type="date" id="edit-fechaInicio" required>

                        <label for="edit-fechaFin">Fecha Fin:</label>
                        <input type="date" id="edit-fechaFin">

                        <button type="submit">Actualizar Proyecto</button>
                        <button type="button" id="delete-proyecto">Eliminar Proyecto</button>
                    </form>
                </div>
            </div> <!-- Cierre de .proyectos-content -->
        </section> <!-- Cierre de .proyectos-section -->
  
   
    <script src="js/Proyecto.js"></script>
     <script src="js/control.js"></script>
    
</body>
</html>
